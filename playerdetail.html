<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Detail</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <header>
    <nav>
      <a href="playerinformation.html">Back to Player List</a>
    </nav>
  </header>
  <main>
    <section class="player-detail">
      <div class="player-info">
        <img id="player-image" alt="Player Profile Picture">
        <h2 id="player-name"></h2>
        <p id="player-department"></p>
        <p id="player-expertise"></p>
      </div>
      <div class="player-stats">
        <h3>Stats</h3>
        <ul>
          <li><span>Runs:</span> <span id="player-runs"></span></li>
          <li><span>Wickets:</span> <span id="player-wickets"></span></li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Load the JavaScript code correctly -->
  <script src="script2.js"></script>
</body>
</html>
